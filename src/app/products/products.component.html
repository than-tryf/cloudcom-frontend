
<mat-grid-list cols="2" >
  <mat-grid-tile *ngFor="let product of products"><mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.book.title}}</mat-card-title>
      <mat-card-subtitle>{{product.reviews}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.book.image}}" alt="{{product.book.title}}">
    <mat-card-content>
      <p [innerHTML]="product.book.description">

      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">More Info</button>
    </mat-card-actions>
  </mat-card></mat-grid-tile>
</mat-grid-list>
